<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>InstaOwl</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="./assets/logo.png" style="height: 50px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="generate_pdfpage.html">Generate</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="gen_pdf">
        <div class="card">
          <h4 class="card-title">Questions Generator</h4>
          <h5 class="card-subtitle mb-2 text-body-secondary">Topic</h5>
          <input class="topic" placeholder="Select Your Topic" />
          <h5 class="card-subtitle mb-2 text-body-secondary">
            Number Of Questions <span class="slider_value">10</span>
          </h5>
          <input
            type="range"
            class="form-range"
            min="1"
            max="20"
            id="customRange2"
            oninput="slidervalue(this.value)"
          />
          <button
            type="button"
            class="btn btn-outline-dark"
            style="
              --bs-btn-padding-y: 5px;
              --bs-btn-padding-x: 5px;
              --bs-btn-font-size: 10px;
            "
            id="generate-btn"
            onclick="sendData()"
          >
            Generate Now
          </button>
        </div>
        <embed
          src="output.pdf"
          width="50%"
          height="600px"
          type="application/pdf"
        />
      </div>
    </main>
    <footer class="border-top">
      <div class="copyright" style="margin: 10px">
        <p style="margin-top: 10px">
          Copyright &#169; 2024 InstaOwl. All Rights Reserved.
        </p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
